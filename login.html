<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bukidnon Tourist Portal - Login</title>
  <link rel="icon" type="image/png" href="./seal-logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #daf3d7, #8dbc74);
      color: #2c3e22;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background-color: #4a7c2e;
      color: #e9f3d9;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 0.5rem;
      font-weight: 300;
      font-size: 1.2rem;
    }

    nav {
      background: #acc996;
      padding: 1rem 1em;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    nav a {
      color: #2c3e22;
      font-weight: 600;
      font-size: 1.0rem;
      text-decoration: none;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      transition: background-color 0.25s ease, color 0.25s ease;
      text-align: right;
    }

    nav a:hover,
    nav a:focus-visible {
      background-color: #4a7c2e;
      color: #e9f3d9;
      outline: none;
    }

    main {
      max-width: 960px;
      margin: 2rem auto 4rem auto;
      padding: 0 1rem;
    }

    section {
      background: #f4fbefcc;
      margin-bottom: 3rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(74, 124, 46, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(74, 124, 46, 0.45);
    }

    section h2 {
      margin-bottom: 1rem;
      color: #417b1f;
      border-bottom: 3px solid #4a7c2e;
      padding-bottom: 0.3rem;
      font-size: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #3b5720;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #acc996;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #4a7c2e;
      outline: none;
    }

    .btn {
      background-color: #4a7c2e;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #3a6a1e;
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .form-footer a {
      color: #4a7c2e;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: #3a6a1e;
      text-decoration: underline;
    }

    #register-form {
      display: none;
    }

    footer {
      background-color: #4a7c2e;
      color: #d8e9a8;
      font-weight: 600;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      will-change: transform, opacity;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    body {
      animation: fadeInPage 1.2s ease-in;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Bukidnon Tourist Portal</h1>
    <p>Discover Bukidnon's Beauty, Culture & Adventure</p>
  </header>
  <nav aria-label="Primary navigation">
    <a href="#login" id="show-login" tabindex="0">Login</a>
    <a href="#register" id="show-register" tabindex="0">Register</a>
  </nav>

  <main>
    <section id="login-form" class="form-container">
      <h2>Login to Your Account</h2>
      <form id="login">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="form-footer">
          <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
        </div>
      </form>
    </section>

    <section id="register-form" class="form-container">
      <h2>Create an Account</h2>
      <form id="register">
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required placeholder="Create a password">
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" required placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="form-footer">
          <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </div>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 Bukidnon Tourism. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const switchToRegister = document.getElementById('switch-to-register');
      const switchToLogin = document.getElementById('switch-to-login');
      const showRegister = document.getElementById('show-register');
      const showLogin = document.getElementById('show-login');
      const login_email = document.getElementById('login-email');
      const login_password = document.getElementById('login-password');

      // Switch to register form
      switchToRegister.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      });

      // Switch to login form
      switchToLogin.addEventListener('click', function (e) {
        e.preventDefault();
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      });

      // Nav link to show register form
      showRegister.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        // Scroll to the form
        registerForm.scrollIntoView({ behavior: 'smooth' });
      });

      showLogin.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        // Scroll to the form
        registerForm.scrollIntoView({ behavior: 'smooth' });
      });

      // Form submissions
      document.getElementById('login').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = "alaiza@gmail.com";
        const pass = "12345";

        if (email == login_email.value && pass == login_password.value) {
          alert("Login success na po sir ^.^")
          window.location.href = './alaiza.html';
        }
        else {
          alert("Incorrect username and password po sir ^.^")
        }

      });

      document.getElementById('register').addEventListener('submit', function (e) {
        e.preventDefault();
        // Add your registration logic here
        alert('Coming soon pa po sir </3');
        // After registration, switch to login form
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      });
    });
  </script>
</body>

</html>
